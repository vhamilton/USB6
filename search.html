<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USB Hub - Search Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin-bottom: 2rem;
        }
        .logo-container {
            text-align: center;
        }
        .logo {
            width: 100px;
            height: auto;
        }
        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 0.5rem;
        }
        .export-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }
        .export-button:hover {
            background-color: #218838;
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 600px;
        }
        .search-bar {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            font-size: 1rem;
        }
        .search-button, .display-all-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }
        .display-all-button {
            border-radius: 4px;
            margin-left: 1rem;
        }
        .search-button:hover, .display-all-button:hover {
            background-color: #0056b3;
        }
        .results-container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 0.5rem;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Logo-EHJjP9l3iyfjk5H9xnciHvxks1QLCB.jpg" alt="USB Hub Logo" class="logo">
                <div class="logo-text">USB Hub</div>
            </div>
            <a href="{{ url_for('export_excel') }}" class="export-button">Export to Excel</a>
        </div>
        <div class="search-container">
            <form method="GET" action="{{ url_for('search') }}" style="display: flex; width: 100%;">
                <input type="text" name="company" placeholder="Enter company name" class="search-bar" required>
                <button type="submit" class="search-button">Search</button>
            </form>
            <form method="GET" action="{{ url_for('search') }}">
                <input type="hidden" name="display_all" value="true">
                <button type="submit" class="display-all-button">Display All</button>
            </form>
        </div>
        <div class="results-container">
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Company</th>
                        <th>Date</th>
                        <th>Detections</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in records %}
                    <tr>
                        <td>{{ record.first_name }}</td>
                        <td>{{ record.last_name }}</td>
                        <td>{{ record.company }}</td>
                        <td>{{ record.date }}</td>
                        <td>{{ 'Yes' if record.detections else 'No' }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
